<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="https://www.facebook.com/2008/fbml"> 
<head prefix="og: http://ogp.me/ns# goalthisweek: 
                  http://ogp.me/ns/apps/goalthisweek#">
  <title>OG Tutorial App</title>
  <meta property="fb:app_id" content="193765637336907" /> 
  <meta property="og:type" content="goalthisweek:goal" /> 
  <meta property="og:title" content="Goal This Week" /> 
  <meta property="og:image" content="http://aaronschachter.com/sites/default/files/imagecache/fixed-width-full/images/goldfish-guitar.jpg" /> 
  <meta property="og:description" content="A goal for the week." /> 
  <meta property="og:url" content="http://goalthisweek.com/goal.html">
</head>
<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'goalthisweek', // App ID
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });
    };

    // Load the SDK Asynchronously
    (function(d){
      var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
      js = d.createElement('script'); js.id = id; js.async = true;
      js.src = "//connect.facebook.net/en_US/all.js";
      d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
  </script>

  <h3>Stuffed Cookies</h3>
  <p>
    <img title="Stuffed Cookies" 
         src="http://fbwerks.com:8000/zhen/cookie.jpg" 
         width="550"/>
  </p>
</body>
</html>
